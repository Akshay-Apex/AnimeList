<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Logo Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&family=Frijole&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Burned&family=Rye&display=swap" rel="stylesheet">
  <!-- Main Tag Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&family=Frijole&family=Kalam:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Burned&family=Rye&display=swap" rel="stylesheet">
  <!-- Main H1 Tag Font -->
  <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Fontdiner+Swanky&family=Frijole&family=Kalam:wght@300;400;700&family=Metal+Mania&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Burned&family=Rye&display=swap" rel="stylesheet">
  <!-- Footer Tag Font -->
  <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Charm:wght@400;700&family=Fontdiner+Swanky&family=Frijole&family=Kalam:wght@300;400;700&family=Metal+Mania&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Burned&family=Rye&display=swap" rel="stylesheet">

  <title>AnimeList</title>
  <link rel="icon" href="AnimeList_Logo.png" type="image/x-icon">
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="AnimeList_Logo.png" alt="" width="50px" height="50px">    
    <span><a href="index.html">AnimeList</a></span>

    <div id="swf-button-wrapper">
      <button id="sfw-button" class="sfw" onclick="toggleButton()">SFW</button>
    </div>
  </header>

  <main>
    <h1>Search Anime</h1>    
    <div id="search-div-container">
      <button id="filter-button" onclick="showFilterOptions()">
        <svg id="filter-svg" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="white">
          <path d="M440-160q-17 0-28.5-11.5T400-200v-240L168-736q-15-20-4.5-42t36.5-22h560q26 0 36.5 22t-4.5 42L560-440v240q0 17-11.5 28.5T520-160h-80Zm40-308 198-252H282l198 252Zm0 0Z"/>
        </svg>
      </button>

      <div id="search-div">
        <input type="text" id="query" placeholder="Enter anime name..." autocorrect="off" spellcheck="false">      

        <span id="input-symbol-container" onclick="displayAnimeList('getQueryAnimeList')">
          <svg id="search-symbol" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#006381">
            <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
          </svg>

          <svg id="close-symbol" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
          </svg>
        </span>            
      </div>
    </div>    

    <div id="filter-container">
      <h2>Filters</h2>
      <hr>
      <section>        
        <label>Type</label>
        <select id="type" class="no-arrow">
          <option value="">All</option>
          <option value="movie">Movie</option>
          <option value="tv">TV</option>
          <option value="ova">OVA</option>
          <option value="ona">ONA</option>
          <option value="special">Special</option>
          <option value="music">Music</option>          
        </select>        
        <br>        

        <label>Status</label>
        <select id="status" class="no-arrow">
          <option value="">All</option>
          <option value="complete">Completed</option>
          <option value="airing">Airing</option>
          <option value="upcoming">Upcomming</option>
        </select>
        <br>

        <label>Score</label>
        <select id="score" class="no-arrow">
          <option value="">All</option>
          <option value="1">(1) Appalling</option>
          <option value="2">(2) Horrible</option>
          <option value="3">(3) Very Bad</option>
          <option value="4">(4) Bad</option>
          <option value="5">(5) Average</option>
          <option value="6">(6) Fine</option>
          <option value="7">(7) Good</option>
          <option value="8">(8) Very Good</option>
          <option value="9">(9) Great</option>
          <option value="10">(10) Masterpiece</option>
        </select>
        <br>

        <label>Rating</label>
        <select id="rating" class="no-arrow">
          <option value="">All</option>
          <option value="g">G - All Ages</option>
          <option value="pg">PG - Children</option>
          <option value="pg13">PG-13 - Teens 13 or older</option>
          <option value="r17">R - 17+ (violence & profanity)</option>
          <option value="r">R+ - Mild Nudity</option>
          <option value="rx">Rx - Hentai</option>
        </select>
        <br>
        
        <label>Start Date</label>
        <select id="start-year" onclick="populateYearDropdown(this)" class="no-arrow">
          <option value="">Year</option>
        </select>

        <select id="start-month" onclick="populateMonthDropdown(this)" class="no-arrow">
          <option value="">Month</option>
        </select>

        <select id="start-day" onclick="populateDayDropdown(this)" class="no-arrow">
          <option value="">Day</option>
        </select>
        <br>

        <label>End Date</label>        
        <select id="end-year" onclick="populateYearDropdown(this)" class="no-arrow">
          <option value="">Year</option>
        </select>

        <select id="end-month" onclick="populateMonthDropdown(this)" class="no-arrow">
          <option value="">Month</option>
        </select>

        <select id="end-day" onclick="populateDayDropdown(this)" class="no-arrow">
          <option value="">Day</option>
        </select>  
        <br><br>
      </section>      

      <section>
        <h2>Genres</h2>
        <hr>
        <div id="genre-buttons-container"></div>
      </section>
    </div>

    <div id="result-status-container">
      <span id="loading"></span> 
      <span id="error"></span>
      <span id="animeListCount"></span>
      <svg id="screenshot-button" onclick="screenshot_Button_Toggle(this, document.querySelector('#watch-order-button'))" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
        <path d="M800-560v-120H680v-80h120q33 0 56.5 23.5T880-680v120h-80Zm-720 0v-120q0-33 23.5-56.5T160-760h120v80H160v120H80Zm600 360v-80h120v-120h80v120q0 33-23.5 56.5T800-200H680Zm-520 0q-33 0-56.5-23.5T80-280v-120h80v120h120v80H160Z"/>
      </svg>
      <button id="watch-order-button" onclick="screenshot_Button_Toggle(this, document.querySelector('#screenshot-button'))">Watch Order</button>
    </div>

    <div id="search-result"></div>
  </main>
  
  <footer>
    <p><a href="#" onclick="window.open('https://jikan.moe/', '_blank');">Powered By <b>Jikan</b> API ❤️</a></p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
